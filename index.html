<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 4</title>
    <!-- css -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="main-content">
    <div class="container">
        <div class="card-top">
            <h5 class="card-heading">Mark Zuckerberg</h5>
            <a  class="card-img-link" href=""><img class="card-img" src="./images/close.svg" alt="close-img" ></a>
        </div>
        <div class="card-main">
            <h6 class="card-main-heading">Today</h6>
            <div class="receive-message">
                <span class="receive-message-time">10.53</span>
                <p class="receive-message-text">Hi, Mark! I made a new design for Messenger App.</p>
            </div>
            <div class="send-message">
                <span class="send-message-time">10.57</span>
                <p class="send-message-text">Yo! Send it to my assistant and we will review it during the year.</p>
            </div>
            <div class="receive-message-2">
                <span class="receive-message-time">11.03</span>
                <p class="receive-message-text-2">But Mark... </p>
            </div>
            <div class="send-message-2">
                <p class="send-message-text-2">You were blocked by the user.</p>
            </div>
            <hr class="card-main-devider">
            <form  class="card-form" action="">
                <input class="card-form-input" type="text" placeholder="Enter your message">
                <a class="card-form-text-link" href="">
                    <h4 class="card-form-text">send</h4>
                </a>
            </form>
        </div>
    </div>
</body>
</html>
